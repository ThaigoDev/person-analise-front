<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Perfil e Imagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <main class="app-container">
        <section id="quiz-section" class="quiz-container active">
            <div class="quiz-header">
                <div id="progress-bar"></div>
            </div>

            <form id="personality-form">
                </form>

            <div class="quiz-navigation">
                <button type="button" id="prev-btn" class="nav-btn" style="display: none;">Voltar</button>
                <button type="button" id="next-btn" class="nav-btn primary">Avançar</button>
                <button type="button" id="submit-btn" class="nav-btn primary" style="display: none;">Gerar Análise</button>
            </div>
             <p id="error-message" class="error"></p>
        </section>

        <section id="loading-section" class="loading-container">
            <div class="spinner"></div>
            <p>Analisando seu perfil e gerando recomendações...</p>
        </section>

        <section id="results-section" class="results-container">
            <h1 class="results-title">Sua Análise de Imagem Pessoal</h1>
            
            <div class="result-block">
                <h2>Looks Recomendados</h2>
                <div id="looks-results" class="card-grid"></div>
            </div>

            <div class="result-block">
                <h2>Perfumes Indicados</h2>
                 <div id="perfumes-results" class="card-grid"></div>
            </div>
            
            <div class="result-block">
                <h2>Sua Paleta de Cores Ideal</h2>
                <p id="palette-justification"></p>
                <div id="palette-results" class="palette-container"></div>
            </div>

            <div class="result-block">
                <h2>Gráficos Analíticos</h2>
                <div class="charts-grid">
                    <div class="chart-wrapper">
                        <h3>Perfil de Estilo</h3>
                        <div class="chart-container">
                            <canvas id="radar-chart"></canvas>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                         <h3>Preferências Gerais</h3>
                        <div class="chart-container">
                            <canvas id="bar-chart"></canvas>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Análise de Preços Sugeridos</h3>
                        <div class="chart-container">
                            <canvas id="price-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
             <button onclick="window.location.reload()" class="nav-btn primary">Refazer Análise</button>
        </section> 
        
        <footer class="developer-credit">
            <p>Desenvolvido por Thiago Duarte M. Dias</p>
        </footer>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
